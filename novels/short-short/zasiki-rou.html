<p>　世に言う「座敷漏」とは、江戸時代に裕福な町人の間で流行った遊戯である。</p>

<p>　お互いのネコミミ幼児を持ちより尿意を我慢させて競い、滴り波紋を作る水流を鑑賞してもまた楽しめる風流な遊戯であり、大変評判であった。</p>

<p>　競技用のネコミミ幼児商も存在したが、幕府に風紀を乱すとされ禁じられた。</p>
