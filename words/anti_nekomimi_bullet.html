<h1 id="section">対ネコミミ弾</h1>

<h2 id="section-1">概要</h2>

<p>　興奮状態にあるネコミミは38口径弾では止まらずに向かってくる事が多いため、対ネコミミ事件に投入される警察官には45口径自動拳銃が支給されている。</p>

<p>　しかし、ネコミミもだいたい銃火器で武装している関係上、警察官で対処できる範囲に限りがある為、民営の武装ハンターが投入される事が多くなる。</p>
